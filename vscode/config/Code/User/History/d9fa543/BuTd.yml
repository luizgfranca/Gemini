id: io.github.luizgfc.Sism
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: sism
modules:
  - name: sism
    buildsystem: simple
    build-commands:
      - install -D sism /app/bin/sism
      - install -D libsdbus-c++.so.1.2.0 /app/lib
      - install -D libsdbus-c++.so.1 /app/lib
      - ldconfig -l /app/lib/libsdbus-c++.so.1
      - ldconfig -v
    sources:
      - type: archive
        path: ../build/sism-master.zip
