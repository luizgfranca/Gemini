version: '3.5'
services:
  api1:
    image: .
    hostname: api1
    expose:
      - '80'
    depends_on:
      - database
    links:
      - database
    volumes:
      - .:/app_directory
    environment:
      PORT: 80
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_NAME: postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '0.7GB'

  api2:
    image: .
    hostname: api2
    expose:
      - '80'
    depends_on:
      - database
    links:
      - database
    volumes:
      - .:/app_directory
    environment:
      PORT: 80
      DATABASE_URL: postgres://myuser:mypassword@database:5432/mydatabase
      POSTGRES_DB: mydatabase
      POSTGRES_PASSWORD: mypassword
      POSTGRES_USER: myuser
      POSTGRES_HOST: database
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.7GB'

  nginx: 
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.3GB'

  database:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '1.3GB'